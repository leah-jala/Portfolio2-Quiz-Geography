<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pub quiz practice questions with a countries of the world theme.">
    <meta name="keywords" content="pub quiz practice, general knowledge, trivia, countries of the world, capitals, rivers">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <title>Around the World</title>
</head>
<body>
    <main >
        <!--Header with game title and spinning globe-->
        <div class="heading">
            <img src="assets/images/rotating-earth.gif" alt="A spinning globe of the world." id="globe">
            <h1>Around the World</h1>
        </div>
        <!--Score area with theme, beer pint tally representation of wrong answers, and score of right answers-->
        <div class="score-area">
            <div class="theme">
                <h2>Theme: <span>Instructions</span></h2>
            </div>
            <div id="pints-div">
                <img src="assets/images/beer-full.webp" alt="" class="beer" id="pint1">
                <img src="assets/images/beer-full.webp" alt="" class="beer" id="pint2">
                <img src="assets/images/beer-full.webp" alt="" class="beer" id="pint2">
            </div>
            <div class="score-box">
                <h2>Score: <span id="score">0</span></h2>
            </div>
        </div>
        
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
